<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/my_style.css">
  </head>
  <body>

    <div class="container">
      <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="index.html">Mon site</a>

          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Accueil <span class="sr-only">(current)</span></a>
              </li>
            </ul>
          </div>
        </nav>
    </div>

    <br>
    <br>

    <div class="container">

      <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Nom</label>
        <div class="col-10">
          <input class="form-control" type="text" value="Votre nom" id="example-text-input">
        </div>
      </div>

      <div class="form-group row">
        <label for="example-search-input" class="col-2 col-form-label">Prénom</label>
        <div class="col-10">
          <input class="form-control" type="search" value="Votre prénom" id="example-search-input">
        </div>
      </div>

      <div class="form-group row">
        <label for="example-email-input" class="col-2 col-form-label">Email</label>
        <div class="col-10">
          <input class="form-control" type="email" value="moi@exemple.com" id="example-email-input">
        </div>
      </div>

      <div class="form-group row">
        <label for="example-tel-input" class="col-2 col-form-label">Téléphone</label>
        <div class="col-10">
          <input class="form-control" type="tel" value="0102030405" id="example-tel-input">
        </div>
      </div>
      <div class="text-right">
        <button class="btn btn-success" type="button" name="button">Envoyer</button>
      </div>
      </div>


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"</script>
  </body>
</html>
